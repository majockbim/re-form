<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form - Reesink Law</title>

  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="form-container">
    <div class="image-section">
      <img src="https://images.pexels.com/photos/5668882/pexels-photo-5668882.jpeg" alt="Law Image" />
    </div>
    <div class="form-section">
      <h1>Submit Your Legal Inquiry</h1>
      <form id="contact-form" method="POST" action="https://formsubmit.co/bmajock@gmail.com">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="q1">Question 1?</label>
        <textarea id="q1" name="q1" required></textarea>

        <label for="q2">Question 2?</label>
        <textarea id="q2" name="q2"></textarea>

        <label for="q3">Question 3?</label>
        <textarea id="q3" name="q3" required></textarea>

        <button type="submit">Submit</button>
      </form>

      <div id="thank-you-message" style="display:none;">
        <h2>Thank you!</h2>
        <p>Your message has been sent.</p>
        <button onclick="resetForm()">Submit Another Response</button>
      </div>
    </div>
  </main>

  <script>
    const form = document.getElementById('contact-form');
    const thankYou = document.getElementById('thank-you-message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      form.style.display = 'none';
      thankYou.style.display = 'block';
    });

    function resetForm() {
      form.reset();
      form.style.display = 'block';
      thankYou.style.display = 'none';
    }
  </script>
</body>
</html>
