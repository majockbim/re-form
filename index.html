<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form - Reesink Law</title>

  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Style -->
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #FFFFFF;
      color: #161616;
    }

    .form-container {
      display: flex;
      min-height: 100vh;
    }

    .image-section {
      flex: 2;
      background-color: #eee;
    }

    .image-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .form-section {
      flex: 3;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    form, #thank-you-message {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.75rem;
      font-size: 1rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
    }

    button {
      background-color: #161616;
      color: #FFFFFF;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    @media screen and (max-width: 768px) {
      .form-container {
        flex-direction: column;
      }

      .image-section {
        display: none;
      }

      .form-section {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>

  <main class="form-container">
    <div class="image-section">
      <img src="https://images.pexels.com/photos/5668882/pexels-photo-5668882.jpeg" alt="Law Image" />
    </div>

    <div class="form-section">
      <h1>Submit Your Legal Inquiry</h1>

      <!-- FORM -->
      <form id="contact-form" method="POST" action="https://formsubmit.co/bmajock@gmail.com">
        <!-- Redirect back to same page -->
        <input type="hidden" name="_next" value="https://re-eight-rho.vercel.app/?submitted=true">
        <input type="hidden" name="_captcha" value="false">

        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="q1">Question 1?</label>
        <textarea id="q1" name="q1" required></textarea>

        <label for="q2">Question 2?</label>
        <textarea id="q2" name="q2"></textarea>

        <label for="q3">Question 3?</label>
        <textarea id="q3" name="q3" required></textarea>

        <button type="submit">Submit</button>
      </form>

      <!-- THANK YOU MESSAGE -->
      <div id="thank-you-message" style="display:none;">
        <h2>Thank you!</h2>
        <p>Your message has been sent.</p>
        <button onclick="resetForm()">Submit Another Response</button>
      </div>
    </div>
  </main>

  <script>
    const form = document.getElementById('contact-form');
    const thankYou = document.getElementById('thank-you-message');
    const urlParams = new URLSearchParams(window.location.search);

    if (urlParams.get('submitted') === 'true') {
      form.style.display = 'none';
      thankYou.style.display = 'flex';

      // Clean URL
      if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.pathname);
      }
    }

    function resetForm() {
      window.location.href = "/";
    }
  </script>
</body>
</html>
